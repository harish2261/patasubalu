<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Express Integration</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        .message.success {
            background: #4CAF50;
            color: white;
        }
        .message.error {
            background: #f44336;
            color: white;
        }
        .submissions {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .submission-item {
            background: #f9f9f9;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .submission-item h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .submission-item p {
            color: #666;
            margin: 5px 0;
        }
        .no-submissions {
            text-align: center;
            color: #999;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const API_URL = 'http://localhost:5000';
        
        function App() {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                message: ''
            });
            const [submissions, setSubmissions] = useState([]);
            const [responseMessage, setResponseMessage] = useState(null);
            const [isSubmitting, setIsSubmitting] = useState(false);
            
            // Fetch submissions on component mount
            useEffect(() => {
                fetchSubmissions();
            }, []);
            
            const fetchSubmissions = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/submissions`);
                    const data = await response.json();
                    if (data.success) {
                        setSubmissions(data.data);
                    }
                } catch (error) {
                    console.error('Error fetching submissions:', error);
                }
            };
            
            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData({
                    ...formData,
                    [name]: value
                });
            };
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                setResponseMessage(null);
                
                try {
                    const response = await fetch(`${API_URL}/api/submit`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        setResponseMessage({ type: 'success', text: data.message });
                        setFormData({ name: '', email: '', message: '' });
                        fetchSubmissions(); // Refresh submissions
                    } else {
                        setResponseMessage({ type: 'error', text: data.message });
                    }
                } catch (error) {
                    setResponseMessage({ 
                        type: 'error', 
                        text: 'Error connecting to server. Make sure backend is running on port 5000.' 
                    });
                } finally {
                    setIsSubmitting(false);
                }
            };
            
            return (
                <div className="container">
                    <div className="form-container">
                        <h1>React + Express Form</h1>
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label htmlFor="name">Name</label>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    value={formData.name}
                                    onChange={handleChange}
                                    placeholder="Enter your name"
                                    required
                                />
                            </div>
                            
                            <div className="form-group">
                                <label htmlFor="email">Email</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleChange}
                                    placeholder="Enter your email"
                                    required
                                />
                            </div>
                            
                            <div className="form-group">
                                <label htmlFor="message">Message</label>
                                <textarea
                                    id="message"
                                    name="message"
                                    value={formData.message}
                                    onChange={handleChange}
                                    placeholder="Enter your message"
                                    required
                                />
                            </div>
                            
                            <button type="submit" disabled={isSubmitting}>
                                {isSubmitting ? 'Submitting...' : 'Submit'}
                            </button>
                        </form>
                        
                        {responseMessage && (
                            <div className={`message ${responseMessage.type}`}>
                                {responseMessage.text}
                            </div>
                        )}
                    </div>
                    
                    <div className="submissions">
                        <h1>Submitted Data</h1>
                        {submissions.length > 0 ? (
                            submissions.map((submission) => (
                                <div key={submission.id} className="submission-item">
                                    <h3>{submission.name}</h3>
                                    <p><strong>Email:</strong> {submission.email}</p>
                                    <p><strong>Message:</strong> {submission.message}</p>
                                    <p><small>Submitted: {new Date(submission.timestamp).toLocaleString()}</small></p>
                                </div>
                            ))
                        ) : (
                            <div className="no-submissions">
                                No submissions yet. Fill out the form above!
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
