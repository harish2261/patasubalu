<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #388e3c;
        }

        .btn-delete {
            background: #f44336;
            color: white;
            padding: 8px 16px;
            font-size: 12px;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .btn-edit {
            background: #ff9800;
            color: white;
            padding: 8px 16px;
            font-size: 12px;
            margin-right: 10px;
        }

        .btn-edit:hover {
            background: #f57c00;
        }

        .book-list {
            margin-top: 20px;
        }

        .book-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 6px;
        }

        .book-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .book-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .book-author {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .book-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .book-description {
            color: #666;
            font-size: 14px;
            margin: 10px 0;
            line-height: 1.5;
        }

        .book-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-year {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-price {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .badge-stock {
            background: #fff3e0;
            color: #e65100;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            flex: 1;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        #updateForm {
            display: none;
            background: #fff3e0;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        #updateForm h3 {
            color: #e65100;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Library Books API Tester</h1>

        <!-- Add Book Form -->
        <div class="card">
            <h2>Add New Book</h2>
            <div id="message"></div>
            <form id="bookForm">
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="title" required placeholder="Enter book title">
                </div>

                <div class="form-group">
                    <label>Author *</label>
                    <input type="text" id="author" required placeholder="Enter author name">
                </div>

                <div class="form-group">
                    <label>ISBN *</label>
                    <input type="text" id="isbn" required placeholder="Enter ISBN (e.g., 978-0-123456-78-9)">
                </div>

                <div class="form-group">
                    <label>Publish Year *</label>
                    <input type="number" id="publishYear" required placeholder="e.g., 2024" min="1900" max="2025">
                </div>

                <div class="form-group">
                    <label>Genre</label>
                    <input type="text" id="genre" placeholder="e.g., Fiction, Science, History (optional)">
                </div>

                <div class="form-group">
                    <label>Available</label>
                    <select id="available">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Add Book</button>
                <button type="button" class="btn btn-success" onclick="loadBooks()">Refresh List</button>
            </form>
        </div>

        <!-- Update Book Form (Hidden by default) -->
        <div id="updateForm" class="card">
            <h3>Update Book</h3>
            <div id="updateMessage"></div>
            <input type="hidden" id="updateId">
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="updateTitle" placeholder="Enter new title">
            </div>
            <div class="form-group">
                <label>Author</label>
                <input type="text" id="updateAuthor" placeholder="Enter new author">
            </div>
            <div class="form-group">
                <label>ISBN</label>
                <input type="text" id="updateDescription" placeholder="Enter new ISBN">
            </div>
            <div class="form-group">
                <label>Publish Year</label>
                <input type="number" id="updateYear" placeholder="Enter new year">
            </div>
            <div class="form-group">
                <label>Genre</label>
                <input type="text" id="updatePrice" placeholder="Enter new genre">
            </div>
            <div class="form-group">
                <label>Available</label>
                <select id="updateStock">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="updateBook()">Update Book</button>
            <button type="button" class="btn" onclick="cancelUpdate()" style="background: #999; color: white;">Cancel</button>
        </div>

        <!-- Book List -->
        <div class="card">
            <h2>All Books</h2>
            <div class="stats" id="stats"></div>
            <div id="bookList" class="book-list">
                <p style="text-align: center; color: #999;">Loading books...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/books';
        let currentUpdateId = null;

        // Load books on page load
        window.onload = function() {
            loadBooks();
        };

        // Add book
        document.getElementById('bookForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const bookData = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                isbn: document.getElementById('isbn').value,
                publishYear: parseInt(document.getElementById('publishYear').value),
                genre: document.getElementById('genre').value,
                available: document.getElementById('available').value === 'true'
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bookData)
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('‚úÖ Book added successfully!', 'success');
                    document.getElementById('bookForm').reset();
                    loadBooks();
                } else {
                    showMessage('‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error: Make sure the server is running on port 3000', 'error');
            }
        });

        // Load all books
        async function loadBooks() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                const bookList = document.getElementById('bookList');
                const statsDiv = document.getElementById('stats');

                if (data.success && data.data.length > 0) {
                    // Display stats
                    const totalBooks = data.data.length;
                    const availableBooks = data.data.filter(b => b.available).length;
                    const oldestYear = Math.min(...data.data.map(b => b.publishYear));

                    statsDiv.innerHTML = `
                        <div class="stat-item">
                            <div class="stat-number">${totalBooks}</div>
                            <div class="stat-label">Total Books</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${availableBooks}</div>
                            <div class="stat-label">Available</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${oldestYear}</div>
                            <div class="stat-label">Oldest Year</div>
                        </div>
                    `;

                    // Display books
                    bookList.innerHTML = data.data.map((book, index) => `
                        <div class="book-item">
                            <div class="book-header">
                                <div style="flex: 1;">
                                    <div class="book-title">${index + 1}. ${book.title}</div>
                                    <div class="book-author">by ${book.author}</div>
                                </div>
                            </div>
                            <div class="book-meta">
                                <span class="badge badge-year">üìÖ ${book.publishYear}</span>
                                <span class="badge badge-stock">ÔøΩ ISBN: ${book.isbn}</span>
                                ${book.genre ? `<span class="badge badge-price">ÔøΩ ${book.genre}</span>` : ''}
                                <span class="badge" style="background: ${book.available ? '#e8f5e9' : '#ffebee'}; color: ${book.available ? '#2e7d32' : '#c62828'};">
                                    ${book.available ? '‚úì Available' : '‚úó Not Available'}
                                </span>
                            </div>
                            <div style="font-size: 12px; color: #999; margin-top: 5px;">ID: ${book._id}</div>
                            <div class="book-actions">
                                <button class="btn btn-edit" onclick="showUpdateForm('${book._id}', '${book.title.replace(/'/g, "\\'")}', '${book.author.replace(/'/g, "\\'")}', '${book.isbn}', ${book.publishYear}, '${(book.genre || '').replace(/'/g, "\\'")}', ${book.available})">
                                    ‚úèÔ∏è Edit
                                </button>
                                <button class="btn btn-delete" onclick="deleteBook('${book._id}', '${book.title.replace(/'/g, "\\'")}')">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    statsDiv.innerHTML = '';
                    bookList.innerHTML = '<div class="empty-state"><h3>No books found</h3><p>Add your first book to get started!</p></div>';
                }
            } catch (error) {
                document.getElementById('bookList').innerHTML = 
                    '<p style="text-align: center; color: #f44336;">Error loading books. Make sure the server is running on port 3000.</p>';
            }
        }

        // Show update form
        function showUpdateForm(id, title, author, isbn, publishYear, genre, available) {
            document.getElementById('updateForm').style.display = 'block';
            document.getElementById('updateId').value = id;
            document.getElementById('updateTitle').value = title;
            document.getElementById('updateAuthor').value = author;
            document.getElementById('updateDescription').value = isbn;
            document.getElementById('updateYear').value = publishYear;
            document.getElementById('updatePrice').value = genre;
            document.getElementById('updateStock').value = available ? 'true' : 'false';
            document.getElementById('updateForm').scrollIntoView({ behavior: 'smooth' });
        }

        // Cancel update
        function cancelUpdate() {
            document.getElementById('updateForm').style.display = 'none';
            document.getElementById('updateMessage').innerHTML = '';
        }

        // Update book
        async function updateBook() {
            const id = document.getElementById('updateId').value;
            const bookData = {
                title: document.getElementById('updateTitle').value,
                author: document.getElementById('updateAuthor').value,
                isbn: document.getElementById('updateDescription').value,
                publishYear: parseInt(document.getElementById('updateYear').value),
                genre: document.getElementById('updatePrice').value,
                available: document.getElementById('updateStock').value === 'true'
            };

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bookData)
                });

                const data = await response.json();

                if (data.success) {
                    showUpdateMessage('‚úÖ Book updated successfully!', 'success');
                    setTimeout(() => {
                        cancelUpdate();
                        loadBooks();
                    }, 1000);
                } else {
                    showUpdateMessage('‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showUpdateMessage('‚ùå Error updating book', 'error');
            }
        }

        // Delete book
        async function deleteBook(id, title) {
            if (!confirm(`Are you sure you want to delete "${title}"?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('‚úÖ Book deleted successfully!', 'success');
                    loadBooks();
                } else {
                    showMessage('‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error deleting book', 'error');
            }
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // Show update message
        function showUpdateMessage(text, type) {
            const messageDiv = document.getElementById('updateMessage');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
    </script>
</body>
</html>
