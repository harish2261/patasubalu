<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN Task List</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #f44336;
            color: white;
            padding: 8px 16px;
            font-size: 12px;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .btn-complete {
            background: #4caf50;
            color: white;
            padding: 8px 16px;
            font-size: 12px;
            margin-right: 10px;
        }

        .btn-complete:hover {
            background: #388e3c;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .task-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateX(5px);
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: #4caf50;
            background: #e8f5e9;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #666;
        }

        .task-description {
            color: #666;
            margin-bottom: 10px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 10px;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .priority-medium {
            background: #fff3e0;
            color: #e65100;
        }

        .priority-low {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .task-date {
            font-size: 12px;
            color: #999;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            margin: 0 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_URL = 'http://localhost:5000/api/tasks';

        function App() {
            const [tasks, setTasks] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [formData, setFormData] = useState({
                title: '',
                description: '',
                priority: 'Medium'
            });

            // Fetch all tasks
            const fetchTasks = async () => {
                try {
                    setLoading(true);
                    const response = await fetch(API_URL);
                    const data = await response.json();
                    
                    if (data.success) {
                        setTasks(data.data);
                        setError('');
                    }
                } catch (err) {
                    setError('Failed to fetch tasks. Make sure the backend is running on port 5000.');
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchTasks();
            }, []);

            // Add new task
            const handleAddTask = async (e) => {
                e.preventDefault();
                
                if (!formData.title.trim()) {
                    setError('Please enter a task title');
                    return;
                }

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (data.success) {
                        setFormData({ title: '', description: '', priority: 'Medium' });
                        fetchTasks();
                        setError('');
                    }
                } catch (err) {
                    setError('Failed to add task');
                }
            };

            // Toggle task completion
            const handleToggleComplete = async (task) => {
                try {
                    const response = await fetch(`${API_URL}/${task._id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            ...task,
                            completed: !task.completed
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        fetchTasks();
                    }
                } catch (err) {
                    setError('Failed to update task');
                }
            };

            // Delete task
            const handleDeleteTask = async (id) => {
                if (!confirm('Are you sure you want to delete this task?')) {
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'DELETE'
                    });

                    const data = await response.json();

                    if (data.success) {
                        fetchTasks();
                    }
                } catch (err) {
                    setError('Failed to delete task');
                }
            };

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(t => t.completed).length;
            const pendingTasks = totalTasks - completedTasks;

            return (
                <div className="container">
                    <div className="header">
                        <h1>üìù MERN Task List</h1>
                        <p>Full-Stack Task Management Application</p>
                    </div>

                    <div className="stats">
                        <div className="stat-item">
                            <div className="stat-number">{totalTasks}</div>
                            <div className="stat-label">Total Tasks</div>
                        </div>
                        <div className="stat-item">
                            <div className="stat-number">{pendingTasks}</div>
                            <div className="stat-label">Pending</div>
                        </div>
                        <div className="stat-item">
                            <div className="stat-number">{completedTasks}</div>
                            <div className="stat-label">Completed</div>
                        </div>
                    </div>

                    <div className="card">
                        <h2 style={{ marginBottom: '20px' }}>Add New Task</h2>
                        
                        {error && <div className="error">{error}</div>}

                        <form onSubmit={handleAddTask}>
                            <div className="form-group">
                                <label>Task Title *</label>
                                <input
                                    type="text"
                                    name="title"
                                    value={formData.title}
                                    onChange={handleInputChange}
                                    placeholder="Enter task title"
                                />
                            </div>

                            <div className="form-group">
                                <label>Description</label>
                                <textarea
                                    name="description"
                                    value={formData.description}
                                    onChange={handleInputChange}
                                    placeholder="Enter task description (optional)"
                                />
                            </div>

                            <div className="form-group">
                                <label>Priority</label>
                                <select
                                    name="priority"
                                    value={formData.priority}
                                    onChange={handleInputChange}
                                >
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>

                            <button type="submit" className="btn btn-primary">
                                Add Task
                            </button>
                        </form>
                    </div>

                    <div className="card">
                        <h2 style={{ marginBottom: '20px' }}>Task List</h2>

                        {loading ? (
                            <div className="loading">Loading tasks...</div>
                        ) : tasks.length === 0 ? (
                            <div className="empty-state">
                                <h3>No tasks yet</h3>
                                <p>Add your first task to get started!</p>
                            </div>
                        ) : (
                            <div className="task-list">
                                {tasks.map((task) => (
                                    <div 
                                        key={task._id} 
                                        className={`task-item ${task.completed ? 'completed' : ''}`}
                                    >
                                        <div className="task-header">
                                            <div className="task-title">{task.title}</div>
                                        </div>

                                        {task.description && (
                                            <div className="task-description">{task.description}</div>
                                        )}

                                        <div className="task-meta">
                                            <span className={`priority-badge priority-${task.priority.toLowerCase()}`}>
                                                {task.priority}
                                            </span>
                                            <span className="task-date">
                                                {new Date(task.createdAt).toLocaleDateString()}
                                            </span>
                                        </div>

                                        <div className="task-actions">
                                            <button
                                                className="btn btn-complete"
                                                onClick={() => handleToggleComplete(task)}
                                            >
                                                {task.completed ? '‚Ü© Undo' : '‚úì Complete'}
                                            </button>
                                            <button
                                                className="btn btn-delete"
                                                onClick={() => handleDeleteTask(task._id)}
                                            >
                                                üóë Delete
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
