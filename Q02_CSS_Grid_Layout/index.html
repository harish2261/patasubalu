<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Product Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Gallery</h1>
        <div class="grid-container">
            <div class="grid-item">
                <img src="https://via.placeholder.com/300x300/FF6B6B/ffffff?text=Product+1" alt="Product 1">
                <h3>Product 1</h3>
                <p>$29.99</p>
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/300x300/4ECDC4/ffffff?text=Product+2" alt="Product 2">
                <h3>Product 2</h3>
                <p>$39.99</p>
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/300x300/45B7D1/ffffff?text=Product+3" alt="Product 3">
                <h3>Product 3</h3>
                <p>$49.99</p>
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/300x300/FFA07A/ffffff?text=Product+4" alt="Product 4">
                <h3>Product 4</h3>
                <p>$59.99</p>
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/300x300/98D8C8/ffffff?text=Product+5" alt="Product 5">
                <h3>Product 5</h3>
                <p>$69.99</p>
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/300x300/F7DC6F/ffffff?text=Product+6" alt="Product 6">
                <h3>Product 6</h3>
                <p>$79.99</p>
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/300x300/BB8FCE/ffffff?text=Product+7" alt="Product 7">
                <h3>Product 7</h3>
                <p>$89.99</p>
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/300x300/85C1E2/ffffff?text=Product+8" alt="Product 8">
                <h3>Product 8</h3>
                <p>$99.99</p>
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/300x300/F8B739/ffffff?text=Product+9" alt="Product 9">
                <h3>Product 9</h3>
                <p>$109.99</p>
            </div>
        </div>
    </div>
</body>
</html>
