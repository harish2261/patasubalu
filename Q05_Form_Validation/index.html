<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
                <span class="error" id="emailError"></span>
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter 10-digit mobile number">
                <span class="error" id="mobileError"></span>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter strong password">
                <span class="error" id="passwordError"></span>
                <div class="password-strength">
                    <div id="strengthBar" class="strength-bar"></div>
                </div>
                <span id="strengthText" class="strength-text"></span>
            </div>
            
            <button type="submit">Submit</button>
        </form>
        <div id="successMessage" class="success-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
