<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiplication Table Generator</h1>
        <p class="subtitle">Generate a multiplication table for any number</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="numberInput">Enter a number:</label>
                <input type="number" id="numberInput" placeholder="e.g., 5" min="1" max="100">
            </div>
            <div class="input-group">
                <label for="rangeInput">Table range (1 to):</label>
                <input type="number" id="rangeInput" placeholder="e.g., 10" min="1" max="50" value="10">
            </div>
        </div>
        
        <button onclick="generateTable()">Generate Table</button>
        <button onclick="clearTable()" class="btn-secondary">Clear</button>
        
        <div id="tableContainer" class="table-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
